<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List Page</title>
</head>
<body>
    <h1 th:text="'Owners List'">Owners List</h1>

    <table class="table table-striped" >
        <thead>
            <tr>
                <th style="width: 150px;">ID</th>
                <th style="width: 150px;">First name</th>
                <th style="width: 150px;">Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">First name</td>
                <td th:text="${owner.lastName}">Last name</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
